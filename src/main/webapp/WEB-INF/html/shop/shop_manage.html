
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>SUI Mobile Demo</title>
    <meta name="description" content="MSUI: Build mobile apps with simple HTML, CSS, and JS components.">
    <meta name="author" content="绵师校园商铺">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="/favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <!-- Google Web Fonts -->
    <link rel="stylesheet" href="../resource/css/shopManage.css">
    <link rel="stylesheet" href="https://g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
    <link rel="stylesheet" href="https://g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css">

</head>
<body>
<div class="page-group">
    <div id="page-label-input" class="page">
        <header class="bar bar-nav" >
            <h1 class='title'>商铺列表</h1>
        </header>
        <div id="shopList" class="content" style="margin-top: 50px">
            <div class="content-block">
                <div class="row">
                    <div class="col-50 mb">
                        <a id="shopInfo" href="#" external class="button button-big button-fill">商铺信息</a>
                    </div>
                    <div class="col-50 mb">
                        <a id="productManage" href="#" external class="button button-big button-fill">商品管理</a>
                    </div>
                    <div class="col-50 mb">
                        <a id="categoryManage" href="#" external class="button button-big button-fill">类别管理</a>
                    </div>
                    <div class="col-100 mb">
                        <a href="javascript:history.go(-1)" class="button button-big button-fill button-success">返回</a>
                    </div>
                </div>

            </div>


        </div>
    </div>

</div>

<script type='text/javascript' src='https://g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
<script type='text/javascript' src='https://g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
<script type='text/javascript' src='https://g.alicdn.com/msui/sm/0.6.2/js/sm-extend.min.js' charset='utf-8'></script>
<script type="text/javascript" src="../resource/js/shop/shop_manage.js"></script>
<script type="text/javascript" src="../resource/js/common/common.js"></script>
<script>
    $(function(){

        //获取参数
        var shopId = getQueryString("shopId");
        if(shopId == ""){
            //没有参数，返回到商铺列表
            window.location.href="../shopadmin/shopList.do";
        }

        $("#shopInfo").attr("href","../shopadmin/shopoperation.do?shopId="+shopId);
        $("#categoryManage").attr("href","../shopadmin/productCategoryManage.do?shopId="+shopId);
        $("#productManage").attr("href","../shopadmin/productList.do?shopId="+shopId);


    })
</script>

</body>
</html>
