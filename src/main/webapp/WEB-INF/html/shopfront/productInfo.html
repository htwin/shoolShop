<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>商店列表</title>
    <meta name="description" content="MSUI: Build mobile apps with simple HTML, CSS, and JS components.">
    <meta name="author" content="绵师校园商铺">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="/favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">

    <!-- Google Web Fonts -->

    <link rel="stylesheet" href="../resource/css/index.css">
    <link rel="stylesheet" href="https://g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
    <link rel="stylesheet" href="https://g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css">
    <link rel="stylesheet" href="https://g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css">
    <style>
        .infinite-scroll-preloader {
            margin-top: -5px;
        }
        .shopdetail-button-div {
            margin: 0 .3rem;
        }
        .shopdetail-button-div > .button {
            width: 30%;
            height: 1.5rem;
            display: inline-block;
            line-height: 1.5rem;
            margin: 1%;
            overflow: hidden;
        }
        .detail-search {
            height: 2.2rem;
            padding-right: .5rem;
            padding-left: .5rem;
            background-color: #f7f7f8;
        }
    </style>
</head>
<body>


<!-- page集合的容器，里面放多个平行的.page，其他.page作为内联页面由路由控制展示 -->
<div class="page-group">
    <!-- 单个page ,第一个.page默认被展示-->
    <div class="page">
        <!-- 标题栏 -->
        <header class="bar bar-nav">
            <header class="bar bar-nav">
                <a class="button button-link button-nav pull-left" external href="#"
                   onClick="javascript :history.back(-1);" data-transition='slide-out'>
                    <span class="icon icon-left"></span> 返回
                </a>
                <h1 class="title">店铺详情</h1>
            </header>
        </header>

        <!-- 这里是页面内容区 -->
        <div class="content infinite-scroll infinite-scroll-bottom">

            <!-- 这里是页面内容区 -->
            <div class="shop-detail-dev">
                <div class="card">
                    <div valign="bottom"
                         class="card-header color-white no-border no-padding">
                        <img class='card-cover' id="shop-cover-pic" src="2017060609223853062.jpg" alt="">
                    </div>
                    <div class="card-content">
                        <div class="card-content-inner">
                            <p class="color-gray">
                                <span id="shop-update-time">2019-09-14</span>
                            </p>
                            <p id="shop-name">三栋小店铺</p>
                            <p id="shop-desc">这是一个小卖部</p>
                            <p id="shop-addr">三栋门口</p>
                            <p id="shop-phone">15196262883</p>
                        </div>
                    </div>
                    <div class="card-footer">
                        <a href="#" class="link">赞</a>
                        <a href="#" class="link">更多</a>
                    </div>
                </div>
            </div>

            <div class="shopdetail-button-div" id="shopdetail-button-div">
                <a href="#" class="button">所有商品</a>
                <a href="#" class="button">吃的</a>
                <a href="#" class="button">喝的</a>

            </div>

            <div class="detail-search">
                <div class="searchbar">
                    <a class="searchbar-cancel">取消</a>
                    <div class="search-input">
                        <label class="icon icon-search" for="search"></label> <input
                            type="search" id='search' placeholder='输入商品名称...' />
                    </div>
                </div>
            </div>

            <div class="list-div">
                <div class="card">
                    <div class="card-header">传统火锅店</div>
                    <div class="card-content">
                        <div class="list-block media-list">
                            <ul>
                                <li class="item-content">
                                    <div class="item-media">
                                        <img src="http://gqianniu.alicdn.com/bao/uploaded/i4//tfscom/i3/TB10LfcHFXXXXXKXpXXXXXXXXXX_!!0-item_pic.jpg_250x250q60.jpg"
                                             width="44">
                                    </div>
                                    <div class="item-inner">
                                        <div class="item-subtitle">
                                            测试小商家 ，这是一个测试会哦国电
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="card-footer">
                        <span>2015/01/15</span>
                        <span>5 评论</span>
                    </div>
                </div>
            </div>
            <div class="infinite-scroll-preloader">
                <div class="preloader"></div>
            </div>

        </div>

        <nav class="bar bar-tab">
            <a class="tab-item" href="/myo2o/frontend/index" external> <span
                    class="icon icon-home"></span> <span class="tab-label">首页</span>
            </a> <a class="tab-item" href="#" id="me"> <span
                class="icon icon-me"></span> <span class="tab-label">我</span>
        </a>
        </nav>
        <!--侧栏-->

    </div>

</div>


<script type='text/javascript' src='https://g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
<script type='text/javascript' src='https://g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
<script type='text/javascript' src='https://g.alicdn.com/msui/sm/0.6.2/js/sm-extend.min.js' charset='utf-8'></script>
<script type='text/javascript' src='https://g.alicdn.com/msui/sm/0.6.2/js/sm-extend.min.js' charset='utf-8'></script>
<script type="text/javascript" src="../resource/js/common/common.js"></script>

</body>
</html>
